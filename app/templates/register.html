{% extends "index.html" %}
{% block content %}
<div class="main">
<div class="container">
        <div class="row">
            <div class="nickname-input col s12 valing-wrapper">
                <input placeholder="Ваш будущий ник" id="nickname" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <input placeholder="Пароль" id="password" type="password" class="validate">
            </div>
            <div class="col s6">
                <input placeholder="Email" id="email" type="email" class="validate">
            </div>
            <span class="helper-text" style="color: red;" data-error="wrong" data-success="right" id="errors"></span>
        </div>
        <div class="row">
            <div class="col s3">
                    <button type="submit" class="btn waves-effect waves-light" id="reg-btn">Регистрация
                        <i class="material-icons right">send</i>
                    </button>
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static', path='/script/signup.js') }}"></script>
</div>
</div>

{% endblock %}
